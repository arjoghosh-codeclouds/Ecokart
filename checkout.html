<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoKart - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/checkout.js"></script>
    <script defer src="js/validation.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between p-4 bg-gray-800 text-white shadow"
    >
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center ml-12">
        <a href="index.html" class="text-2xl font-extrabold tracking-wide">
          <span class="text-green-500">Eco</span
          ><span class="text-white">Kart</span>
        </a>
      </div>

      <!-- Right: Cart -->
      <div class="flex items-center space-x-4 mr-2">
        <a
          href="checkout.html"
          class="relative flex items-center bg-white text-green-700 px-4 py-1.5 rounded-full font-medium shadow hover:bg-gray-100 transition"
        >
          üõí
          <span class="ml-2">Cart</span>
          <span
            id="cart-count"
            class="ml-2 bg-gray-800 text-white rounded-full px-2 text-xs"
            >0</span
          >
        </a>
      </div>
    </nav>

    <!-- Main Layout -->
    <main
      class="p-4 sm:p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto"
    >
      <!-- Cart Summary -->
      <section class="bg-white dark:bg-gray-800 shadow rounded-2xl p-4 sm:p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
          Your Cart
        </h2>
        <div id="cart-items" class="space-y-4"></div>

        <!-- Totals -->
        <div class="mt-6 border-t pt-4 space-y-2">
          <div class="flex justify-between items-center">
            <p class="font-bold text-lg text-gray-900 dark:text-gray-100">
              Subtotal:
            </p>
            <p class="text-lg font-semibold text-gray-800 dark:text-green-400">
              ‚Çπ<span id="cart-subtotal">0</span>
            </p>
          </div>

          <!-- Discount -->
          <div
            id="discount-line"
            class="flex justify-between items-center hidden"
          >
            <p class="font-medium text-gray-800">Discount:</p>
            <p class="text-gray-800">- ‚Çπ<span id="cart-discount">0</span></p>
          </div>

          <!-- Shipping -->
          <div class="flex justify-between items-center">
            <p class="font-medium text-gray-800 dark:text-gray-300">
              Shipping:
            </p>
            <p class="text-gray-800 dark:text-gray-200">
              ‚Çπ<span id="cart-shipping">50</span>
            </p>
          </div>

          <!-- Tax -->
          <div class="flex justify-between items-center">
            <p class="font-medium text-gray-800 dark:text-gray-300">Tax:</p>
            <p class="text-gray-800 dark:text-gray-200">
              ‚Çπ<span id="cart-tax">0</span>
            </p>
          </div>

          <!-- Total -->
          <div class="flex justify-between items-center border-t pt-2">
            <p class="font-bold text-lg text-gray-800 dark:text-gray-100">
              Total:
            </p>
            <p class="text-xl font-extrabold text-gray-800 dark:text-green-400">
              ‚Çπ<span id="cart-total">0</span>
            </p>
          </div>
        </div>

        <!-- Coupon Section -->
        <div
          class="mt-6 bg-gradient-to-r from-green-50 to-green-100 dark:from-gray-700 dark:to-gray-800 rounded-xl shadow-inner p-4 sm:p-5 border border-green-200 dark:border-gray-600 hover:shadow-lg transition"
        >
          <h3
            class="text-lg font-semibold text-gray-800 dark:text-green-400 mb-2 flex items-center"
          >
            üéÅ Apply Coupon
          </h3>
          <div class="flex flex-col sm:flex-row gap-2">
            <input
              id="coupon"
              type="text"
              placeholder="Enter coupon code"
              class="flex-1 border p-3 rounded-lg sm:rounded-l-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
            />
            <button
              type="button"
              id="apply-coupon"
              class="bg-gray-800 text-white px-5 py-3 rounded-lg sm:rounded-r-lg font-medium hover:bg-green-700 transition"
            >
              Apply
            </button>
          </div>
          <p
            id="coupon-message"
            class="mt-2 text-sm text-gray-800 dark:text-gray-400"
          ></p>
        </div>
      </section>

      <!-- Checkout Form -->
      <section class="bg-white dark:bg-gray-800 shadow rounded-2xl p-6 sm:p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
          Checkout
        </h2>

        <form id="checkout-form" class="space-y-4">
          <!-- Name & Email -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input
              type="text"
              name="name"
              placeholder="Full Name"
              class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
              required
            />
          </div>

          <!-- Phone -->
          <input
            type="number"
            minlength="10"
            name="phone"
            placeholder="Phone Number"
            class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
            required
          />

          <!-- Address -->
          <textarea
            name="address"
            placeholder="Delivery Address"
            rows="3"
            class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
            required
          ></textarea>

          <!-- City & Pincode -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input
              type="text"
              name="city"
              placeholder="City"
              class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
              required
            />
            <input
              type="text"
              name="pincode"
              placeholder="Pincode"
              class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none dark:bg-gray-900 dark:border-gray-600"
              required
            />
          </div>

          <!-- Payment Section -->
          <div class="mt-6">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-200 mb-4">
              Payment Method
            </h3>
            <div class="space-y-4">
              <!-- COD -->
              <label
                class="flex flex-col sm:flex-row justify-between p-4 rounded-xl border border-gray-300 dark:border-gray-700 cursor-pointer bg-white/70 dark:bg-gray-700/50 hover:shadow-md transition relative"
              >
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="payment"
                    value="cod"
                    class="h-4 w-4 text-green-600"
                    checked
                  />
                  <span class="text-gray-800 dark:text-gray-300 font-medium"
                    >Cash on Delivery (COD)</span
                  >
                </div>
                <span class="text-xs text-gray-500 mt-2 sm:mt-0"
                  >Pay at doorstep</span
                >
              </label>

              <!-- Card -->
              <label
                class="flex flex-col space-y-3 p-4 rounded-xl border border-gray-300 dark:border-gray-700 cursor-pointer bg-white/70 dark:bg-gray-700/50 hover:shadow-md transition relative"
              >
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="payment"
                    value="card"
                    class="h-4 w-4 text-gray-800"
                  />
                  <span class="text-gray-800 dark:text-gray-300 font-medium"
                    >Credit / Debit Card</span
                  >
                </div>
                <div
                  id="card-details"
                  class="hidden space-y-3 ml-0 sm:ml-7 mt-2"
                >
                  <input
                    type="text"
                    placeholder="Card Number"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-gray-800"
                  />
                  <div class="grid grid-cols-2 gap-4">
                    <input
                      type="text"
                      placeholder="Expiry MM/YY"
                      class="border p-3 rounded-lg focus:ring-2 focus:ring-gray-800"
                    />
                    <input
                      type="text"
                      placeholder="CVV"
                      class="border p-3 rounded-lg focus:ring-2 focus:ring-gray-800"
                    />
                  </div>
                </div>
              </label>

              <!-- UPI -->
              <label
                class="flex flex-col space-y-3 p-4 rounded-xl border border-gray-300 dark:border-gray-700 cursor-pointer bg-white/70 dark:bg-gray-700/50 hover:shadow-md transition relative"
              >
                <div class="flex items-center space-x-3">
                  <input
                    type="radio"
                    name="payment"
                    value="upi"
                    class="h-4 w-4 text-gray-800"
                  />
                  <span class="text-gray-800 dark:text-gray-300 font-medium"
                    >UPI</span
                  >
                </div>
                <div id="upi-details" class="hidden ml-0 sm:ml-7 mt-2">
                  <input
                    type="text"
                    placeholder="Enter UPI ID"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-gray-800"
                  />
                </div>
              </label>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition mt-6"
          >
            Place Order
          </button>
        </form>
      </section>
    </main>

    <!-- Script to toggle payment fields -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cardRadio = document.querySelector('input[value="card"]');
        const upiRadio = document.querySelector('input[value="upi"]');
        const codRadio = document.querySelector('input[value="cod"]');
        const cardDetails = document.getElementById("card-details");
        const upiDetails = document.getElementById("upi-details");

        function togglePayment() {
          cardDetails.classList.toggle("hidden", !cardRadio.checked);
          upiDetails.classList.toggle("hidden", !upiRadio.checked);
        }

        [cardRadio, upiRadio, codRadio].forEach((radio) =>
          radio.addEventListener("change", togglePayment)
        );

        togglePayment();
      });
    </script>
  </body>
</html>
